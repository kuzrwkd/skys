apiVersion: apps/v1
kind: Deployment
metadata:
  name: skys-client-api-db-dep
spec:
  selector:
    matchLabels:
      app: skys-client-api-db
  strategy:
    type: Recreate
  template:
    metadata:
      name: skys-client-api-db-pod
      labels:
        app: skys-client-api-db
    spec:
      containers:
        - name: skys-client-api-db
          image: skys-client-api:mysql8.0
          imagePullPolicy: Never
          volumeMounts:
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d
            - name: mysql-conf
              mountPath: /etc/mysql/conf.d
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 3306
      volumes:
        - name: mysql-init
          configMap:
            name: db-init
            items:
              - key: initdb.sql
                path: initdb.sql
        - name: mysql-conf
          configMap:
            name: db-conf
            items:
              - key: my.cnf
                path: my.cnf
